
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="r1">Hey Roney</p>
    <script>
async function myfunc() {
    let a = new Promise(function(resolve) {
      setTimeout(function() {resolve("My Name is Roney");}, 5000);
    });
    document.getElementById("r1").innerHTML = await a;
  }
  
  myfunc();
    </script>
</body>
</html>
